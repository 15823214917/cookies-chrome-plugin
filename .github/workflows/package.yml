name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm install
        node package.js
        apt-get update
        apt-get install -y git
        git init
        git config --global user.email ${GITHUB_EVENT_PATH}
        git config --global user.username ${GITHUB_EVENT_PATH}
        git remote add https://${ACCESS_TOKEN:-"x-access-token:$GITHUB_TOKEN"}@github.com/${GITHUB_REPOSITORY}.git
        git add .
        git commit -m "refactor: generate crx file"
        git push origin master
      env:
        CI: true
